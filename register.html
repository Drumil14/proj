<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Exclusive</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    input[type="text"] {
      width: 95%; /* Match width of other fields */
      padding: 10px; /* Consistent padding */
      margin: 10px 0; /* Space between fields */
      border: 1px solid #ccc; /* Same border style */
      border-radius: 5px; /* Rounded corners like others */
      outline: none; /* Remove focus outline */
      transition: border-color 0.3s; /* Smooth focus transition */
    }

    input[type="text"]:focus {
      border-color: #007bff; /* Highlight on focus */
    }
  </style>
  <body>
    <div class="form-container">
      <h2>Create Account</h2>
      <form action="#" method="post">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit"><a href="login.html"></a>Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
  </body>
</html>
